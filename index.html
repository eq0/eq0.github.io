---
layout: default
---
<div class="uk-container uk-container-expand uk-text-center uk-position-relative">
{% for post in site.posts %}
    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid style="box-shadow:none;">
        <div class="uk-card-media-left uk-cover-container" style="background:#484848;">
            {% if post.pic  %}<img src="images/{{ post.pic }}" alt="" uk-cover>{% endif %}
            
            <canvas width="600" height="400"></canvas>
        </div>
        <div>
            <div class="uk-card-body">
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="uk-card-title" style="color:black;font-family: 'JF Flat Regular',Sans-Serif;">{{ post.title }}</h3></a>

                <p>{{ post.excerpt }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="uk-button uk-button-secondary uk-width-1-3  uk-primary">قراءة المزيد</a>
            </div>
        </div>

    </div>
{% endfor %}
</div>
